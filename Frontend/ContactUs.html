<!doctype html>
<html lang="en" ng-app="ContactApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ========== bootstrap CDN ========== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


  <!-- ========== Angular CDN ========== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
    integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="Module/Module.js"></script>
  <script src="Module/Service.js"></script>
  <script src="Module/ContactController.js"></script>


  <style>
   
  </style>

</head>

<body ng-controller="ContactController">




  <div class="form-container">
    <h3>Contact Us</h3>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" Enter Name" ng-model="Name">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Mobile</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Mobile No"
        ng-model="MobileNo">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Address</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Address"
        ng-model="Address">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Subject</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" Enter Subject"
        ng-model="Subject">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="Message"></textarea>
    </div>

    <div>
      <button class="btn btn-success" ng-click="SaveUser()">Submit</button>
      <a href="List.html" class="btn btn-info">See List</a>
    </div>

  </div>



  <!-- ========== bootstrap script CDN ========== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
